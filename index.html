<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Tabs</title>

  <!-- VIDEO.JS -->
  <link href="https://vjs.zencdn.net/8.23.4/video-js.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    #tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      display: flex;
      align-items: center;
      background: #333;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab.active {
      background: #555;
    }

    .tab img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 8px;
      border-radius: 4px;
    }

    #videoTitle {
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    #videoContainer {
      position: relative;
      width: 960px;
      max-width: 100%;
    }

    video, iframe {
      width: 100%;
      height: 540px;
      background: #000;
    }
  </style>
</head>

<body>

  <div id="tabs"></div>
  <h2 id="videoTitle">Loading...</h2>

  <div id="videoContainer">
    <!-- VIDEO.JS PLAYER -->
    <video
      id="videoPlayer"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="960"
      height="540"
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}"
    >
      <!-- sources will be dynamically injected -->
    </video>
  </div>

  <!-- VIDEO.JS SCRIPT -->
  <script src="https://vjs.zencdn.net/8.23.4/video.min.js"></script>

  <script>
    const videos = [
      { file: "video.webm", label: "jump test" },
      { file: "trailer.mp4" },
      {
        file: "demo.ogg",
        embed: "https://studio.penguinmod.com/?offscreen&limitless&size=640x360#5706358658"
      }
    ];

    const tabsContainer = document.getElementById("tabs");
    const videoTitle = document.getElementById("videoTitle");
    const videoContainer = document.getElementById("videoContainer");
    const videoJsPlayer = videojs("videoPlayer");

    function getNameWithoutExtension(filename) {
      return filename.replace(/\.[^/.]+$/, "");
    }

    function getMimeType(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      return {
        mp4: "video/mp4",
        webm: "video/webm",
        ogg: "video/ogg"
      }[ext] || "video/mp4";
    }

    function loadVideo(fileName, label, embedUrl) {
      videoTitle.textContent = label;
      document.title = label;

      const oldIframe = videoContainer.querySelector("iframe");
      if (oldIframe) oldIframe.remove();

      if (embedUrl) {
        videoJsPlayer.pause();
        videoJsPlayer.reset();
        videoJsPlayer.hide();

        const iframe = document.createElement("iframe");
        iframe.src = embedUrl;
        iframe.width = "960";
        iframe.height = "540";
        iframe.allowFullscreen = true;
        iframe.frameBorder = "0";
        videoContainer.appendChild(iframe);
      } else {
        const iframe = videoContainer.querySelector("iframe");
        if (iframe) iframe.remove();

        videoJsPlayer.show();
        videoJsPlayer.src({
          src: fileName,
          type: getMimeType(fileName)
        });

        videoJsPlayer.play().catch(() => {
          videoTitle.textContent = label + " (video not found)";
        });
      }
    }

    videos.forEach((videoObj, index) => {
      const { file, label, embed } = videoObj;
      const name = getNameWithoutExtension(file);
      const displayLabel = label || name;
      const thumb = `${name}.jpg`;

      const tab = document.createElement("div");
      tab.className = "tab";

      const img = document.createElement("img");
      img.src = thumb;
      img.alt = displayLabel;
      img.onerror = () => {
        img.onerror = null;
        img.src = "https://via.placeholder.com/50?text=ðŸ“„";
      };

      const text = document.createElement("span");
      text.textContent = displayLabel;

      tab.appendChild(img);
      tab.appendChild(text);

      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        loadVideo(file, displayLabel, embed);
      };

      if (index === 0) tab.classList.add("active");
      tabsContainer.appendChild(tab);
    });

    const first = videos[0];
    loadVideo(first.file, first.label || getNameWithoutExtension(first.file), first.embed);
  </script>

</body>
</html>
